<!DOCTYPE html>
<html>

<body>
    Hello
</body>
<script>
    let scoreComputer = 0;
    let scorePlayer = 0;


    function computerPlay() {
        // Random integer 1-3
        let option = Math.floor(Math.random() * 3 + 1);
        switch (option) {
            case 1:
                return "Rock";
            case 2:
                return "Paper";
            case 3:
                return "Scissors";
        }
    }

    function playGame(playerSelection, computerSelection) {
        let result = 4;
        console.log("Computer: " + computerSelection);
        if (playerSelection.toLowerCase() == "rock") {
            if (computerSelection == "Rock") {
                result = 3; //draw
            } else if (computerSelection == "Paper") {
                result = 2; //lose
            } else if (computerSelection == "Scissors") {
                result = 1; //win
            }
        }

        if (playerSelection.toLowerCase() == "paper") {
            if (computerSelection == "Rock") {
                result = 1; //win
            } else if (computerSelection == "Paper") {
                result = 3; //draw
            } else if (computerSelection == "Scissors") {
                result = 2; //lose
            }
        }

        if (playerSelection.toLowerCase() == "scissors") {
            if (computerSelection == "Rock") {
                result = 2; //lose
            } else if (computerSelection == "Paper") {
                result = 1; //win
            } else if (computerSelection == "Scissors") {
                result = 3; //draw
            }
        }

        switch (result) {
            case 1:
                console.log("You Win!");
                scorePlayer += 1;
                break;
            case 2:
                console.log("You Lose!");
                scoreComputer += 1;
                break;
            case 3:
                console.log("Draw!");
                break;
            case 4:
                console.log("There was a problem.. try again.");
                break;
        }
    }

    function game(numberRounds) {
        for (i = 0; i < (numberRounds); i++) {
            let userSelection = prompt("Rock, Paper, or Scissors?");
            computerPlay();
            playGame(userSelection, computerPlay());
        }
    }

    game(5);
    console.log("--Score--\n\nComputer: " + scoreComputer + "\nYou: " + scorePlayer);
</script>

</html>
